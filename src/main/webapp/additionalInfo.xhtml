<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./WEB-INF/castu-template-main.xhtml">

            <ui:define name="title">
                Additional Information
            </ui:define>

            <ui:define name="header-top">

            </ui:define>

            <ui:define name="header-dropdown">

            </ui:define>

            <ui:define name="header-nav">

            </ui:define>

            <ui:define name="banner">

            </ui:define>

            <ui:define name="breadcrumb">

            </ui:define>

            <f:metadata>
                <f:viewParam name="applyLocation" value="#{castController.currentCast.applyLocation}"/>
                <f:viewParam name="paymentOption" value="#{castController.currentCast.paymentOption}"/>  
                <f:viewParam name="feesOption" value="#{castController.currentCast.feesOption}"/>
            </f:metadata>

            <ui:define name="main-content">
                <!-- section start -->
                <!-- ================ -->
                <div class="section ">
                    <div class="container">
                        <h2>Additional Info</h2>                        
                        <h:form id="AdditionalInfoForm" role="form">
                            <h4>End date</h4>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label class="control-label">Day</label>
                                        <h:selectOneMenu value="#{castController.currentCast.endDay}" class="form-control">	
                                            <f:selectItems value="#{generalController.daysSelectOne}"/>
                                            <f:ajax/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>                                
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label class="control-label">Month</label>
                                        <h:selectOneMenu value="#{castController.currentCast.endMonth}" class="form-control">	
                                            <f:selectItems value="#{generalController.monthSelectOne}"/>    
                                            <f:ajax/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>                                
                            </div>
                            <hr/>

                            <h4>People can apply from</h4>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="radio">
                                        <label>
                                            <input value="LOCAL" jsf:id="local" type="radio" p:name="applyLocation">
                                                <f:ajax event="change" listener="#{castController.testListener}" />
                                            </input>
                                            Anywhere in Nigeria
                                        </label>                                        
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input value="ANYWHERE" jsf:id="anywhere" type="radio" p:name="applyLocation">
                                                <f:ajax event="change" listener="#{castController.testListener}" />
                                            </input>
                                            Any country
                                        </label>
                                    </div>
                                </div>                                
                            </div>
                            <hr/>
                            <h4>Associated website</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input jsf:value="#{castController.currentCast.website}" jsf:id="description" type="text" class="form-control" placeholder="http://" >
                                            <f:ajax/>
                                        </input>
                                    </div>
                                </div>
                            </div>
                            <hr/>
                            <h4>Payment info</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="radio">
                                        <label>
                                            <input value="1" jsf:id="unpaid" type="radio" p:name="paymentOption">                                               
                                                <f:ajax/>
                                            </input>
                                            Unpaid
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input value="2" jsf:id="expense" type="radio" p:name="paymentOption">
                                                <f:ajax/>
                                            </input>
                                            Expenses only
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input value="3" jsf:id="paid" type="radio" p:name="paymentOption">
                                                <f:ajax/>
                                            </input>
                                            Paid
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <small>e.g. $20 per hour, $200 per day etc.</small>
                                        <input jsf:value="#{castController.currentCast.paymentDetails}"  type="text" class="form-control" jsf:id="paymentDetails" placeholder="Enter the payment details...">
                                            <f:ajax/>
                                        </input>
                                    </div>
                                </div>
                            </div>
                            <hr/>
                            <h4>Fees</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="radio">
                                        <label>
                                            <input value="1" jsf:id="uncharged" type="radio" p:name="feesOption">
                                                <f:ajax/>
                                            </input>
                                            Applicants are not charged fees
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input value="2" jsf:id="charged" type="radio" p:name="feesOption">
                                                <f:ajax/>
                                            </input>
                                            Applicants are charged fees
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <input jsf:value="#{castController.currentCast.feesDetails}" type="text" class="form-control" jsf:id="feesDetails" placeholder="Enter the fees details...">
                                            <f:ajax/>
                                        </input>
                                    </div>
                                </div>

                            </div>
                            <hr/>
                            <h4>Questions for applicants</h4>
                            <small>E.g. Are you available to audition for the role on Friday 12 March at 5pm?</small>
                            <div class="row">
                                <div class="col-md-6">
                                    <ui:repeat id="questions" value="#{castController.castQuestions}" var="quest">
                                        <div class="form-group">
                                            <input jsf:id="question" jsf:value="#{quest.question}" type="text" class="form-control">
                                                <f:ajax/>
                                            </input>
                                        </div>
                                    </ui:repeat>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2 block">
                                    <div class="form-group">
                                        <h:commandLink  id="addQuestion" class="btn btn-group btn-default btn-animated">Ask another question <i class="fa fa-plus-circle"></i>
                                            <f:ajax event="click" render="@form question" listener="#{castController.addCastQuestion}"/>
                                        </h:commandLink>
                                    </div>
                                </div>
                            </div>
                            <hr/>
                            <div class="row">
                                <div class="col-md-offset-5 col-md-7 inline">
                                    <div class="btn-group">
                                        <button id="backButton" jsf:outcome="role-summary" class="btn btn-group btn-animated"><i class="fa fa-angle-double-left"></i> Back

                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button id="nextButton" jsf:outcome="notsettings" class="btn btn-group btn-default btn-animated">Next <i class="fa fa-angle-double-right"></i>
                                           
                                        </button>
                                    </div>
                                </div>
                            </div>


                        </h:form>

                    </div>
                </div>
                <!-- section end -->
            </ui:define>

        </ui:composition>

    </body>
</html>
