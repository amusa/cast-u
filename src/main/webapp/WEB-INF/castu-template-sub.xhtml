<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <meta charset="utf-8"/>
        <title>   
            <ui:insert name="title">Cast-U | Home</ui:insert>
        </title>

        <meta name="description" content="The Project a Bootstrap-based, Responsive HTML5 Template"/>
        <meta name="author" content="Maliska Inc"/>

        <!-- Mobile Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Favicon -->
        <link rel="shortcut icon" href="resources/images/favicon.ico"/>

        <!-- Web Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Raleway:700,400,300' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'/>

        <!-- Bootstrap core CSS -->        
        <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>

        <!-- Font Awesome CSS -->
        <h:outputStylesheet name="fonts/font-awesome/css/font-awesome.css"/>

        <!-- Fontello CSS -->
        <h:outputStylesheet name="fonts/fontello/css/fontello.css"/>

        <!-- Plugins -->       
        <h:outputStylesheet name="plugins/magnific-popup/magnific-popup.css"/>
        <h:outputStylesheet name="plugins/rs-plugin/css/settings.css"/>        
        <h:outputStylesheet name="css/animations.css"/>
        <h:outputStylesheet name="plugins/owl-carousel/owl.carousel.css"/>
        <h:outputStylesheet name="plugins/owl-carousel/owl.transitions.css"/>
        <h:outputStylesheet name="plugins/hover/hover-min.css"/>

        <!-- The Project core CSS file -->
        <h:outputStylesheet name="css/style.css"/>
        <!-- Color Scheme (In order to change the color scheme, replace the blue.css with the color scheme that you prefer)-->
        <h:outputStylesheet name="css/skins/orange.css"/>

        <!-- Custom css --> 
        <h:outputStylesheet name="css/custom.css"/>
        <h:outputStylesheet name="resources/bootstrap/css/bootstrap.css"/>
    </h:head>

    <h:body>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>



        <!-- JavaScript files placed at the end of the document so the pages load faster -->
        <!-- ================================================== -->
        <!-- Jquery and Bootstap core js files -->
        <h:outputScript name="plugins/jquery.min.js" />                                                    
        <h:outputScript name="bootstrap/js/bootstrap.min.js" />
        <!-- Modernizr javascript -->
        <h:outputScript name="plugins/modernizr.js" />
        <!-- jQuery Revolution Slider  -->
        <h:outputScript name="plugins/rs-plugin/js/jquery.themepunch.tools.min.js" />
        <h:outputScript name="plugins/rs-plugin/js/jquery.themepunch.revolution.min.js" />
        <!-- Isotope javascript -->
        <h:outputScript name="plugins/isotope/isotope.pkgd.min.js" />
        <!-- Magnific Popup javascript -->
        <h:outputScript name="plugins/magnific-popup/jquery.magnific-popup.min.js" />
        <!-- Appear javascript -->
        <h:outputScript name="plugins/waypoints/jquery.waypoints.min.js" />
        <!-- Count To javascript -->
        <h:outputScript name="plugins/jquery.countTo.js" />
        <!-- Parallax javascript -->
        <h:outputScript name="plugins/jquery.parallax-1.1.3.js" />
        <!-- Contact form -->
        <h:outputScript name="plugins/jquery.validate.js" />
        <!-- Background Video -->
        <h:outputScript name="plugins/vide/jquery.vide.js" />
        <!-- Owl carousel javascript -->
        <h:outputScript name="plugins/owl-carousel/owl.carousel.js" />
        <!-- SmoothScroll javascript -->
        <h:outputScript name="plugins/jquery.browser.js" />
        <h:outputScript name="plugins/SmoothScroll.js" />
        <!-- Initialization of Plugins -->
        <h:outputScript name="js/template.js" />
        <!-- Custom Scripts -->
        <h:outputScript name="js/custom.js" />
    </h:body>

</html>
