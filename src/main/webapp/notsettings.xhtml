<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/castu-template-main.xhtml">

            <ui:define name="title">
                Notification Settings
            </ui:define>

            <ui:define name="header-top">

            </ui:define>

            <ui:define name="header-dropdown">

            </ui:define>

            <ui:define name="header-nav">

            </ui:define>

            <ui:define name="banner">

            </ui:define>

            <ui:define name="breadcrumb">

            </ui:define>

            <ui:define name="main-content">
                <!-- section start -->
                <!-- ================ -->
                <div class="section ">
                    <div class="container">
                        <h2>Notification Settings</h2>                        
                        <h:form id="UserForm" role="form">
                            <h3>Application notifications</h3>
                            <h4>Email addresses:</h4>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="radio">
                                        <label>
                                            <input jsf:id="defaultEmail" type="radio" >

                                            </input>
                                            Send applications to my email address
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input jsf:id="emailTo" type="radio" >

                                            </input>
                                            Send applications to:
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <input jsf:id="email" type="text" class="form-control" placeholder="email address" >

                                        </input>
                                    </div>
                                </div>                                
                            </div>
                            <hr/>
                            <h4>Email frequency:</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="radio">
                                        <label>
                                            <input jsf:id="eachEmail" type="radio" >

                                            </input>
                                            Email me each application
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input jsf:id="summaryEmail" type="checkbox" >

                                            </input>
                                            Email me a daily summary email
                                        </label>
                                    </div>                                    
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-md-offset-5 col-md-7 inline">
                                    <div class="form-group">
                                        <button id="backButton" jsf:outcome="additionalInfo" class="btn btn-group btn-animated"><i class="fa fa-angle-double-left"></i> Back

                                        </button>

                                        <button id="nextButton" class="btn btn-group btn-default btn-animated">Next <i class="fa fa-angle-double-right"></i>

                                        </button>
                                    </div>
                                </div>
                            </div>


                        </h:form>

                    </div>
                </div>
                <!-- section end -->
            </ui:define>

        </ui:composition>

    </body>
</html>
