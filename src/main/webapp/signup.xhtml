<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <h:head>
        <meta charset="utf-8"/>
        <title>Cast-U | Sign Up</title>
        <meta name="description" content="The Project a Bootstrap-based, Responsive HTML5 Template"/>
        <meta name="author" content="Maliska Inc"/>

        <!-- Mobile Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Favicon -->
        <link rel="shortcut icon" href="resources/images/favicon.ico"/>

        <!-- Web Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Raleway:700,400,300' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'/>

        <!-- Bootstrap core CSS -->        
        <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>

        <!-- Font Awesome CSS -->
        <h:outputStylesheet name="fonts/font-awesome/css/font-awesome.css"/>

        <!-- Fontello CSS -->
        <h:outputStylesheet name="fonts/fontello/css/fontello.css"/>

        <!-- Plugins -->       
        <h:outputStylesheet name="plugins/magnific-popup/magnific-popup.css"/>
        <h:outputStylesheet name="plugins/rs-plugin/css/settings.css"/>        
        <h:outputStylesheet name="css/animations.css"/>
        <h:outputStylesheet name="plugins/owl-carousel/owl.carousel.css"/>
        <h:outputStylesheet name="plugins/owl-carousel/owl.transitions.css"/>
        <h:outputStylesheet name="plugins/hover/hover-min.css"/>

        <!-- The Project core CSS file -->
        <h:outputStylesheet name="css/style.css"/>
        <!-- Color Scheme (In order to change the color scheme, replace the blue.css with the color scheme that you prefer)-->
        <h:outputStylesheet name="css/skins/orange.css"/>

        <!-- Custom css --> 
        <h:outputStylesheet name="css/custom.css"/>
        <h:outputStylesheet name="resources/bootstrap/css/bootstrap.css"/>

    </h:head>

    <!-- body classes:  -->
    <!-- "boxed": boxed layout mode e.g. <body class="boxed"> -->
    <!-- "pattern-1 ... pattern-9": background patterns for boxed layout mode e.g. <body class="boxed pattern-1"> -->
    <!-- "transparent-header": makes the header transparent and pulls the banner to top -->
    <!-- "gradient-background-header": applies gradient background to header -->
    <!-- "page-loader-1 ... page-loader-6": add a page loader to the page (more info @components-page-loaders.html) -->
    <h:body class="no-trans ">
        <!-- scrollToTop -->
        <!-- ================ -->
        <div class="scrollToTop circle"><i class="icon-up-open-big"></i></div>

        <!-- page wrapper start -->
        <!-- ================ -->
        <div class="page-wrapper">

            <!-- background image -->
            <div class="fullscreen-bg"></div>

            <!-- banner start -->
            <!-- ================ -->
            <div class="pv-40 dark-translucent-bg">
                <div class="container">
                    <div class="object-non-visible text-center" data-animation-effect="fadeInDownSmall" data-effect-delay="100">
                        <!-- logo -->
                        <div id="logo" class="logo">
                            <h3 class="margin-clear"><a href="index.xhtml" class="logo-font link-light"><span class="text-default">Cast-U</span></a></h3>
                        </div>
                        <!-- name-and-slogan -->
                        <p class="small">Bringing your journey to stardom here...</p>
                        <div class="form-block center-block p-30 light-gray-bg border-clear text-left">
                            <h2 class="title">Sign Up</h2>
                            <form class="form-horizontal" role="form">
                                <div class="form-group has-feedback">
                                    <label for="inputName" class="col-sm-3 control-label">First Name <span class="text-danger small">*</span></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputName" placeholder="Fisrt Name" required="true"/>
                                        <i class="fa fa-pencil form-control-feedback"></i>
                                    </div>
                                </div>
                                <div class="form-group has-feedback">
                                    <label for="inputLastName" class="col-sm-3 control-label">Last Name <span class="text-danger small">*</span></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required="true"/>
                                        <i class="fa fa-pencil form-control-feedback"></i>
                                    </div>
                                </div>
                                <div class="form-group has-feedback">
                                    <label for="inputUserName" class="col-sm-3 control-label">User Name <span class="text-danger small">*</span></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputUserName" placeholder="User Name" required="true"/>
                                        <i class="fa fa-user form-control-feedback"></i>
                                    </div>
                                </div>
                                <div class="form-group has-feedback">
                                    <label for="inputEmail" class="col-sm-3 control-label">Email <span class="text-danger small">*</span></label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" required="true"/>
                                        <i class="fa fa-envelope form-control-feedback"></i>
                                    </div>
                                </div>
                                <div class="form-group has-feedback">
                                    <label for="inputPassword" class="col-sm-3 control-label">Password <span class="text-danger small">*</span></label>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required="true"/>
                                        <i class="fa fa-lock form-control-feedback"></i>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-8">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" required="true"/> Accept our <a href="#">privacy policy</a> and <a href="#">customer agreement</a>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-8">
                                        <button type="submit" class="btn btn-group btn-default btn-animated">Sign Up <i class="fa fa-check"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- .subfooter start -->
                        <!-- ================ -->
                        <p class="mt-20">Copyright Â© 2015 Cast-U by <a target="_blank" href="#">Maliska Inc.</a>. All Rights Reserved</p>
                        <!-- .subfooter end -->
                    </div>
                </div>
            </div>
            <!-- banner end -->



        </div>
        <!-- page-wrapper end -->


        <!-- JavaScript files placed at the end of the document so the pages load faster -->
        <!-- ================================================== -->
        <!-- Jquery and Bootstap core js files -->
        <h:outputScript name="plugins/jquery.min.js" />                                                    
        <h:outputScript name="bootstrap/js/bootstrap.min.js" />
        <!-- Modernizr javascript -->
        <h:outputScript name="plugins/modernizr.js" />
        <!-- jQuery Revolution Slider  -->
        <h:outputScript name="plugins/rs-plugin/js/jquery.themepunch.tools.min.js" />
        <h:outputScript name="plugins/rs-plugin/js/jquery.themepunch.revolution.min.js" />
        <!-- Isotope javascript -->
        <h:outputScript name="plugins/isotope/isotope.pkgd.min.js" />
        <!-- Magnific Popup javascript -->
        <h:outputScript name="plugins/magnific-popup/jquery.magnific-popup.min.js" />
        <!-- Appear javascript -->
        <h:outputScript name="plugins/waypoints/jquery.waypoints.min.js" />
        <!-- Count To javascript -->
        <h:outputScript name="plugins/jquery.countTo.js" />
        <!-- Parallax javascript -->
        <h:outputScript name="plugins/jquery.parallax-1.1.3.js" />
        <!-- Contact form -->
        <h:outputScript name="plugins/jquery.validate.js" />
        <!-- Background Video -->
        <h:outputScript name="plugins/vide/jquery.vide.js" />
        <!-- Owl carousel javascript -->
        <h:outputScript name="plugins/owl-carousel/owl.carousel.js" />
        <!-- SmoothScroll javascript -->
        <h:outputScript name="plugins/jquery.browser.js" />
        <h:outputScript name="plugins/SmoothScroll.js" />
        <!-- Initialization of Plugins -->
        <h:outputScript name="js/template.js" />
        <!-- Custom Scripts -->
        <h:outputScript name="js/custom.js" />
        <!-- Count Down javascript -->		
        <h:outputScript name="plugins/jquery.countdown/jquery.plugin.js" />
        <h:outputScript name="plugins/jquery.countdown/jquery.countdown.js" />
        <h:outputScript name="js/coming.soon.config.js" />

        <!-- JavaScript files placed at the end of the document so the pages load faster -->
        <!-- ================================================== -->


    </h:body>
</html>
